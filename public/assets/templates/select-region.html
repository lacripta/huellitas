<div ng-form="texto">
    <div class="form-group">
        <label class="col-xs-3 control-label">Departamento</label>
        <div class="col-sm-9">
            <select class="select form-control" name="entrada"
                    ng-model="departamento" required=""
                    style="width: 350px;">
                <option ng-repeat="opt in departamentos" value="{{opt.id}}">{{opt.nombre}}</option>
            </select>
            <div class="m-t-xs" ng-show="texto.entrada.$touched">
                <small class="text-danger" ng-show="texto.entrada.$error.required">Este campo es requerido</small>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label">Municipio</label>
        <div class="col-sm-9">
            <select class="select form-control" name="mun"
                    ng-model="municipio" required=""
                    style="width: 350px;">
                <option ng-repeat="opt in municipios" value="{{opt.id}}">{{opt.nombre}}</option>
            </select>
            <div class="m-t-xs" ng-show="texto.mun.$touched">
                <small class="text-danger" ng-show="texto.mun.$error.required">Este campo es requerido</small>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label">Poblacion</label>
        <div class="col-sm-9">
            <select class="select form-control" name="pob"
                    ng-model="poblacion" required=""
                    style="width: 350px;">
                <option ng-repeat="opt in poblaciones" value="{{opt.id}}">{{opt.nombre}}</option>
            </select>
            <div class="m-t-xs" ng-show="texto.pob.$touched">
                <small class="text-danger" ng-show="texto.pob.$error.required">Este campo es requerido</small>
            </div>
        </div>
    </div>
    <select-area titulo="Area" area="area"></select-area>
</div>
