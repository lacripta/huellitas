<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2 page-title>{{pageTitle}}</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="principal.resumen">Inicio</a>
            </li>
            <li>
                <a ui-sref="principal.articulos">Refugio</a>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight article">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Animales del Refugio</h5>
                </div>
                <div class="ibox-content">
                    <div class="col-xs-12">
                        <div class="pull-right">
                            <button class="btn btn-lg btn-circle btn-info"
                                    tooltip-placement="bottom" uib-tooltip="Agregar"
                                    ng-click="adopt.nuevoArticulo()">
                                <i class="fa fa-plus"></i></button>
                            <button class="btn btn-lg btn-circle btn-success"
                                    tooltip-placement="bottom" uib-tooltip="Editar Seleccionado"
                                    ng-click="adopt.editarSeleccionado()">
                                <i class="fa fa-edit"></i></button>
                            <button class="btn btn-lg btn-circle btn-danger"
                                    tooltip-placement="bottom" uib-tooltip="Borrar Seleccionado"
                                    ng-click="adopt.borrarArticulo()">
                                <i class="fa fa-times"></i></button>
                        </div>
                    </div>
                    <table datatable=""
                           dt-options="adopt.dtOptions"
                           dt-columns="adopt.dtColumns"
                           dt-instance="dtInstance"
                           class="table table-striped table-bordered table-hover dataTables-example">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
