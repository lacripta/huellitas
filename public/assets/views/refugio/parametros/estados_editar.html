<div class="row">
    <div class="col-lg-12">
        <div class="tabs-container">
            <uib-tabset>
                <uib-tab>
                    <uib-tab-heading>
                        Estados de Animales
                    </uib-tab-heading>
                    <div class="panel-body">
                        <form name="estadosDatos">
                            <fieldset class="form-horizontal">
                                <input-text titulo="Descripción" valor="selected.descripcion"></input-text>
                                <select-confirma titulo="Permite Adopción" accion="selected.adoptable"></select-confirma>
                                <select-tipo-usuario titulo="Responsable de Grupo" tipo="selected.responsable"></select-tipo-usuario>
                            </fieldset>
                        </form>
                        <div class="row text-center">
                            <button class="btn btn-lg btn-info" type="submit" ng-click="ok(estadosDatos.$valid)"><strong>guardar</strong></button>
                            <button class="btn btn-lg btn-danger" type="submit" ng-click="cancel()"><strong>cancelar</strong></button>
                        </div>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
