<div class="row">
    <div class="col-lg-12">
        <div class="tabs-container">
            <uib-tabset>
                <uib-tab>
                    <uib-tab-heading>
                        Product info
                    </uib-tab-heading>
                    <div class="panel-body">

                        <fieldset class="form-horizontal">
                            <div class="form-group"><label class="col-sm-2 control-label">Titulo</label>
                                <div class="col-sm-10"><input type="text" class="form-control" ng-model="selected.titulo"></div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">Resumen</label>
                                <div class="col-sm-10"><input type="text" class="form-control" ng-model="selected.resumen"></div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">Contenido</label>
                                <div class="col-sm-10">
                                    <div summernote class="summernote"  ng-model="selected.contenido">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </uib-tab>
                <uib-tab>
                    <uib-tab-heading>
                        Images
                    </uib-tab-heading>
                    <div class="panel-body">
                        <div class="row" ng-controller="imageCrop">
                            <div class="col-md-12">
                                <div class="m-b-md"><input type="file" id="fileInput" /></div>
                            </div>
                            <div class="col-md-12">
                                <h4>Imagen</h4>
                                <div class="m-b-md"><img ng-src="{{selected.imagen_url}}" width="100%"/></div>
                            </div>
                        </div>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
    <div class="col-lg-12 btn-group pull-right">
        <button class="btn btn-lg btn-info m-t-n-xs" type="submit" ng-click="ok()"><strong>guardar</strong></button>
        <button class="btn btn-lg btn-danger m-t-n-xs" type="submit" ng-click="cancel()"><strong>cancelar</strong></button>
    </div>
</div>
